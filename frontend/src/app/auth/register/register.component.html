<div class="container">
  <div class="card" id="mainCard"></div>
  <div class="card" id="RegisterCard">
    <div *ngIf="errRegisterMsg" class="alert alert-danger" role="alert">
      {{errRegisterMsg}}
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div id="firstNameForm" class="form-group">
          <input placeholder="First Name" type="text" id="NameField" formControlName="firstName" class="form-control" />
          <div *ngIf="form.get('firstName').invalid && submitted" class="invalid">{{getFirstNameErrorMessage()}}</div>
        </div>
        <div id="lastNameForm" class="form-group">
          <input placeholder="Last Name" type="text" formControlName="lastName" class="form-control" />
          <div *ngIf="form.get('lastName').invalid && submitted" class="invalid">{{getLastNameErrorMessage()}}</div>
        </div>
        <div id="idForm" class="form-group">
          <input placeholder="UniversityID" type="text" formControlName="universityID" class="form-control" />
          <div *ngIf="form.get('universityID').invalid && submitted" class="invalid">{{getUniversityErrorMessage()}}
          </div>
        </div>
        <div id="emailForm" class="form-group">
          <input placeholder="Email" type="email" formControlName="email" class="form-control">
          <div *ngIf="form.get('email').invalid && submitted" class="invalid">{{getEmailErrorMessage()}}</div>
        </div>
        <div id="passwordForm" class="form-group">
          <input placeholder="Password" type="password" formControlName="password" class="form-control" />
          <div *ngIf="form.get('password').invalid && submitted" class="invalid">{{getPasswordErrorMessage()}}</div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" id="Register Btn" class="btn btn-primary RegisterBtnColor btnPosition">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <a routerLink="/login" id="cancelBTN" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <app-home-message></app-home-message>
</div>
