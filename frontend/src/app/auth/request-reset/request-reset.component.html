<div  class="container">
  <div class= "card" id="mainCard"></div>
    <div class= "card" id="ForgotCard">
      <div class="card-body">
        <div id = "resetPw">
          <span>Enter your Email Adress:</span>
        </div>
              <div id = "formPw">
                  <div id="errorMsg" *ngIf="errorMessage">
                      <span>{{errorMessage}}</span>
                  </div>
                  <div id="successMsg" *ngIf="successMessage">
                      <span>{{successMessage}}</span>
                  </div>
                  <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                      <div class="form-group">
                          <input _ngcontent-c0="" class="form-control" placeholder="email"
                              type="text" id="email" formControlName="email" />
                          <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm"
                              class="help-block">Please enter a valid email!</span>
                      </div>
                      <div class="form-group">
                          <div>
                              <button type="submit" class=" btn btn-primary btnSubmit" >Reset
                                  Password</button>
                          </div>
                      </div>
                  </form>
                </div>
        </div>
     </div>
  <app-home-message></app-home-message>
</div>
